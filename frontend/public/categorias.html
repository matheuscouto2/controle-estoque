<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="sidebar">
    <div class="logo">InvenTech</div>

    <a href="dashboard.html"><i class="fa fa-chart-line" style="margin-right: 10px"></i>
      Dashboard</a>
    <a href="categorias.html" class="active"><i class="fa fa-box" style="margin-right: 10px"></i>Categorias</a>
    <a href="fornecedores.html"><i class="fa fa-truck" style="margin-right: 10px"></i>Fornecedores</a>
    <a href="produtos.html"><i class="fa fa-list" style="margin-right: 10px"></i>Produtos</a>
    <a href="movimentacoes.html"><i class="fa fa-exchange" style="margin-right: 10px"></i>Movimentações</a>

    <div class="sidebar-footer">
      <button onclick="logout()" class="btn btn-sm btn-light w-100" style="background: #4338ca;color: white;">
        <i class="fa-solid fa-right-from-bracket" style="margin-right: 5px;"></i>Sair
      </button>
    </div>
  </div>

  <div id="loading" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <p>Carregando...</p>
  </div>

  <div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Categorias</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Categorias</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCategoria">
          + NOVO
        </button>
      </div>

      <table class="table table-striped" id="tblCategorias">
        <thead>
          <tr>
            <th style="display: none">ID</th>
            <th>Nome</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="d-flex justify-content-end mt-3">
        <nav>
          <ul class="pagination pagination-sm" id="pagCategorias"></ul>
        </nav>
      </div>
    </div>

    <div class="modal fade" id="modalCategoria" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <form id="formCategoria" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Categoria</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="categoriaId" />
            <div class="mb-3">
              <label for="nomeCategoria" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeCategoria" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/categorias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
