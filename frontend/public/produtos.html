<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<div class="sidebar">
  <div class="logo">InvenTech</div>
  <a href="index.html"><i class="fa fa-chart-line" style="margin-right: 10px;"></i> Dashboard</a>
  <a href="categorias.html"><i class="fa fa-box" style="margin-right: 10px;"></i>Categorias</a>
  <a href="fornecedores.html"><i class="fa fa-truck" style="margin-right: 10px;"></i>Fornecedores</a>
  <a href="produtos.html" class="active"><i class="fa fa-list" style="margin-right: 10px;"></i>Produtos</a>
  <a href="movimentacoes.html"><i class="fa fa-exchange" style="margin-right: 10px;"></i>Movimentações</a>

  <div class="sidebar-footer">
    <button onclick="logout()" class="btn btn-sm btn-light w-100">Sair</button>
  </div>
</div>

<div class="main-content">

  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
      <div class="container-fluid">
        <span class="navbar-brand">Produtos</span>
      </div>
    </nav>

  <div class="container">

    <div class="d-flex justify-content-between mb-3">
      <h2>Produtos</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto">
        + NOVO
      </button>
    </div>

    <table class="table table-striped" id="tblProdutos">
      <thead>
        <tr>
          <th width="180"></th>
          <th>Nome</th>
          <th>Categoria</th>
          <th>Fornecedor</th>
          <th>Quantidade</th>
          <th>Quantidade Mínima</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

  </div>

  <!-- MODAL -->
  <div class="modal fade" id="modalProduto">
    <div class="modal-dialog modal-lg">
      <form id="formProduto" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Produto</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body row">
          <input type="hidden" id="produtoId">

          <div class="col-md-6 mb-3">
            <label class="form-label">Nome</label>
            <input id="nomeProduto" class="form-control" required>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Categoria</label>
            <select id="categoriaProduto" class="form-select" required></select>
          </div>

          <div class="col-md-6 mb-3">
            <label class="form-label">Fornecedor</label>
            <select id="fornecedorProduto" class="form-select" required></select>
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Quantidade</label>
            <input type="number" id="quantidadeProduto" class="form-control" required>
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Mínima</label>
            <input type="number" id="minimaProduto" class="form-control" required>
          </div>

          <div class="col-md-3 mb-3">
            <label class="form-label">Valor</label>
            <input type="number" step="0.01" id="valorProduto" class="form-control" required>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-primary">Salvar</button>
          <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/produtos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
