<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fornecedores</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="sidebar">
      <div class="logo">InvenTech</div>

      <a href="index.html"
        ><i class="fa fa-chart-line" style="margin-right: 10px"></i>
        Dashboard</a
      >
      <a href="categorias.html"
        ><i class="fa fa-box" style="margin-right: 10px"></i>Categorias</a
      >
      <a href="fornecedores.html" class="active"
        ><i class="fa fa-truck" style="margin-right: 10px"></i>Fornecedores</a
      >
      <a href="produtos.html"
        ><i class="fa fa-list" style="margin-right: 10px"></i>Produtos</a
      >
      <a href="movimentacoes.html"
        ><i class="fa fa-exchange" style="margin-right: 10px"></i
        >Movimentações</a
      >

      <div class="sidebar-footer">
        <button onclick="logout()" class="btn btn-sm btn-light w-100">
          Sair
        </button>
      </div>
    </div>

    <div class="main-content">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
          <span class="navbar-brand">Fornecedores</span>
        </div>
      </nav>

      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Fornecedores</h2>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modalFornecedor"
          >
            + NOVO
          </button>
        </div>

        <table class="table table-striped" id="tblFornecedores">
          <thead>
            <tr>
              <th style="display: none">ID</th>
              <th>Nome</th>
              <th>Telefone</th>
              <th width="160"></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal fade" id="modalFornecedor" tabindex="-1">
        <div class="modal-dialog">
          <form id="formFornecedor" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Fornecedor</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>

            <div class="modal-body">
              <input type="hidden" id="fornecedorId" />

              <div class="mb-3">
                <label class="form-label">Nome</label>
                <input
                  type="text"
                  id="nomeFornecedor"
                  class="form-control"
                  required
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Telefone</label>
                <input
                  type="text"
                  id="telefoneFornecedor"
                  class="form-control"
                />
              </div>
            </div>

            <div class="modal-footer">
              <button class="btn btn-primary" type="submit">Salvar</button>
              <button
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                type="button"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/fornecedores.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
